<!DOCTYPE html>
<html>
<head>
  <title>Warning</title>
  <style>
    body {
      background-color: black; /* 배경색을 검은색으로 설정 */
      color: white; /* 텍스트 색상을 흰색으로 설정 */
      text-align: center;
      padding: 20px;
      font-size: 25px; /* 글씨 크기를 18px로 설정 */
    }

    img {
      max-width: 100%;
      height: auto;
    }

    button {
      background-color: white; /* 버튼 배경색을 흰색으로 설정 */
      color: black; /* 버튼 텍스트 색상을 검은색으로 설정 */
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="warning_image_w.png">
  <h2>Warning</h2>
  <div id="warning"></div>
  <button id="resumeButton">Resume Video</button>
  <button id="skipButton">Skip Video</button>
  <script src="warningWindow.js"></script>
</body>
</html>
